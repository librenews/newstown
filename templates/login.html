<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | News Town</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.15), transparent);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      border: 1px solid var(--border);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
    }

    .logo span {
      color: var(--text-main);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .form-input {
      width: 100%;
      background: #0f172a;
      border: 1px solid var(--border);
      padding: 0.875rem;
      border-radius: 0.75rem;
      color: white;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
      margin-top: 1rem;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      display: none;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="logo">NEWS<span>TOWN</span></div>

    <div id="error-box" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error-box');

      errorBox.style.display = 'none';

      const formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          window.location.href = '/dashboard';
        } else {
          const data = await response.json();
          errorBox.innerText = data.detail || 'Login failed. Please check your credentials.';
          errorBox.style.display = 'block';
        }
      } catch (err) {
        errorBox.innerText = 'An error occurred. Please try again.';
        errorBox.style.display = 'block';
      }
    });
  </script>
</body>

</html>
